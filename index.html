<template id="index">
    <div class="Wrap">
        <div class="headBackground"></div>
        <div style="background: url(image/P1/1.png) no-repeat 50%;height: 50%;background-size: 95%"></div>
        <div class="next_item"  @click="gotoApply" style="background: url(image/P1/button.png) no-repeat 50%;
        height: 7%;background-size: 40%;"></div>
        <div class="footBackground" style="background-size: 40%"></div>
        <div style="position: relative;">
            <img style="position:absolute;left: 0;top: 1em;left: 1em;width: 40%;" src="./image/P1/4.png">
        </div>
    </div>
</template>
<template id="apply">
    <div class="Wrap">
    <div class="headBackground"></div>
    <el-form :model="form" ref="form" :rules="rules" class="demo-ruleForm" :label-width="120" label-position="left" style="margin-top: 10px">
        <el-row :gutter="20">
            <el-col :span="24">
                <el-form-item label="省份" required>
                    <el-row :gutter="19" type="flex" class="row-bg" justify="start">
                        <el-col :span="8">
                            <el-form-item prop="province" style="">
                                <el-select v-model="form.province" placeholder="" style="" @change="onChangeProvince">
                                    <el-option v-for="(ProvinceItem,ProvinceIdx) in ProvinceList" :label="ProvinceItem.pr_province" :value="ProvinceItem.pr_province"></el-option>
                                </el-select>
                            </el-form-item>
                        </el-col>
                        <el-col :span="2">
                            <span style="color: #fff; font-size: 1rem;">市</span>
                        </el-col>
                        <el-col :span="8">
                            <el-form-item prop="city" style="float: right;">
                                <el-select v-model="form.city" placeholder="" style="" @change="onChangeCity">
                                    <el-option v-for="(CityItem,CityIdx) in CityList" :label="CityItem.ci_city" :value="CityItem.ci_city"></el-option>
                                </el-select>
                            </el-form-item>
                        </el-col>
                    </el-row>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row :gutter="20">
            <el-col :span="24">
                <el-form-item label="学校"  prop="school" required>
                    <el-row :gutter="20" type="flex" class="row-bg" justify="start">
                        <el-col :span="18">
                            <el-select v-model="form.school" placeholder="请选择学校" @change="onChangeSchool">
                                <el-option v-for="(School,SchoolIdx) in SchoolList" :label="School.sh_shool" :value="School.sh_shool"></el-option>
                            </el-select>
                        </el-col>
                    </el-row>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row :gutter="20">
            <el-col :span="24">
                <el-form-item label="学院" prop="college" required>
                    <el-row :gutter="20" type="flex" class="row-bg" justify="start">
                        <el-col :span="18">
                            <el-input v-model="form.college"></el-input>
                        </el-col>
                    </el-row>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row :gutter="20">
            <el-col :span="24">
                <el-form-item label="专业" prop="profession" required>
                    <el-row :gutter="20" type="flex" class="row-bg" justify="start">
                        <el-col :span="18">
                            <el-input v-model="form.profession"></el-input>
                        </el-col>
                    </el-row>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row :gutter="20">
            <el-col :span="24">
                <el-form-item label="班级" prop="class" required>
                    <el-row :gutter="20" type="flex" class="row-bg" justify="start">
                        <el-col :span="18">
                            <el-input v-model="form.class"></el-input>
                        </el-col>
                    </el-row>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row :gutter="20">
            <el-col :span="24">
                <el-form-item label="申领人姓名" prop="name" required>
                    <el-row :gutter="20" type="flex" class="row-bg" justify="start">
                        <el-col :span="18">
                            <el-input v-model="form.name"></el-input>
                        </el-col>
                    </el-row>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row :gutter="20">
            <el-col :span="24">
                <el-form-item label="联系人电话" prop="mobile" required>
                    <el-row :gutter="20" type="flex" class="row-bg" justify="start">
                        <el-col :span="18">
                            <el-input v-model="form.mobile"></el-input>
                        </el-col>
                    </el-row>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row :gutter="20">
            <el-col :span="24">
                <el-form-item label="收货地址" required>
                    <el-row :gutter="20" type="flex" class="row-bg" justify="end">
                        <el-col :span="8" style="padding:0 5px;">
                            <el-form-item prop="addressProvince">
                                <el-select v-model="form.address.province" placeholder="" style="width: 100%" @change="onChangeAdProvince">
                                    <el-option v-for="(Ad_ProvinceItem,Ad_ProvinceIdx) in AddressProvinceList" :label="Ad_ProvinceItem.areaname" :value="Ad_ProvinceItem.areaname"></el-option>
                                </el-select>
                            </el-form-item>
                        </el-col>
                        <el-col :span="8" style="padding:0 5px;">
                            <el-form-item prop="addressCity" style="width: 100%">
                                <el-select v-model="form.address.city" placeholder="" style="width: 100%"  @change="onChangeAdCity">
                                    <el-option v-for="(Ad_CityItem,Ad_CityIdx) in AddressCityList" :label="Ad_CityItem.areaname" :value="Ad_CityItem.areaname"></el-option>
                                </el-select>
                            </el-form-item>
                        </el-col>
                        <el-col :span="8" style="padding:0 5px;">
                            <el-form-item prop="addressArea">
                                <el-select v-model="form.address.area" placeholder="" style="width: 100%"  @change="onChangeAdArea">
                                    <el-option v-for="(Ad_AreaItem,Ad_AreaIdx) in AddressAreaList" :label="Ad_AreaItem.areaname" :value="Ad_AreaItem.areaname"></el-option>
                                </el-select>
                            </el-form-item>
                        </el-col>
                    </el-row>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row :gutter="20" type="flex" class="row-bg" justify="start">
            <el-col :span="19">
                <el-form-item prop='addressName' style="width: 144%">
                    <el-input v-model="form.address.name"></el-input>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row :gutter="20">
            <el-col :span="24">
                <el-form-item prop="identity" label="证件信息">
                    <el-row :gutter="20" type="flex" class="row-bg" justify="end">
                        <el-col :span="12" style="background-color: white;overflow: hidden;">
                            <div style="text-align: center;" >
                                <van-uploader :after-read="onRead" accept="image/jpg, image/png ,image/jpeg" multiple style="" :on-error="OnErrorPic">
                                    <van-icon name="photograph"/>
                                </van-uploader>
                                </br>
                                <span style="">上传学生证</span>
                            </div>
                        </el-col>
                        <el-col :span="12" style="background-image: url(image/p2/1.png);position:relative;">
                            
                                <div id="identityPic"  ></div>
                                <div id='identityPicTip' @click="openImage" style="
                                text-align: center;color: white;position:relative;z-index: 99;">查看证件范例支持JPG/PNG格式文件</div>
                        </el-col>
                    </el-row>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row :gutter="20">
            <el-col :span="24">
                <el-form-item label="江湖语录" prop="quotation" required>
                    <el-row :gutter="20" type="flex" class="row-bg" justify="start">
                        <el-col :span="18">
                            <el-input id="goToUpload" @focus="goToUpload"
                                    type="textarea"
                                    placeholder="" :rows="3"
                                    v-model="form.quotation">
                            </el-input>
                        </el-col>
                    </el-row>
                </el-form-item>
            </el-col>
        </el-row>
    </el-form>
    <div style="position: relative;">
        <img @click="submitForm('form')" style="position:absolute;right: 20%; width: 40%" src="image/P2/submit.png">
        <div  @click="submitForm('form')" style="position:absolute;right: 20%; width: 40%;z-index: 99999; height: 100px;background: transparent; overflow: hidden;" ></div>
        <img style="position:absolute;left: 0;top: -1em;left: 10px;width: 30%;" src="image/P1/4.png">
    </div>
    </div>
</template>

<template id="upload">
    <div class="Wrap">
    <div style="width: 100%;position: relative;overflow: hidden;overflow-x: hidden;height: auto;">
        <div style="background-image: url(image/P5/bg.png);width:95%;height: 100%;margin: 0 auto; background-size: cover;">
            <div class="headBackgroundTwo"></div>
            <img  style="padding-top: 30px;padding-left: 40%;height: 2%" src="./image/P5/yulu.png"/>
            <div style="padding: 10px;margin:10px 10px;text-align: center;background: #ddd">
                <img @click="toPre" src="image/P5/pre.png" style="height: 2%"/>
                <div style="padding:7%;text-align: center;font-size: 1rem">{{selectedData}}</div>
                <img @click="toNext" src="image/P5/next.png" style="height: 2%"/>
            </div>
            <div style="text-align: center;padding-top: 0rem;margin:10px 10px;">
            <el-input class="upload-text"
                    type="textarea"
                      :rows="6"
                    placeholder="#毕业季，踏上江湖路#写下你最想说的话，生成属于你的江湖语录"
                    v-model="quotation">
            </el-input>
            <el-input class="upload-input"
                    placeholder="落款姓名"
                    v-model="name"
                    clearable  style="margin-top: 10px;">
            </el-input>
            </div>
            <div style="text-align: center;margin-top: 10px;" >
            <img :src="imagePath" @click="change" style="padding-bottom: 2rem;height: 4%">
            </div>
            <div style="position: relative;margin: 0 auto;text-align: center;">
                <img style="width:25%" @click="goBack" src="image/P5/4-1.png"/>
                <img style="width:25%" @click="success" src="image/P5/4-2.png" style="margin-left: 30px;" />
            </div>
        </img>
    </div>
    </div>
</template>

<template id="success">
    <div class="Wrap">
        <div class="headBackground"></div>
        <div style="position: relative;width: 90%;height:250px;left: 5%;top: 1em;border: 0px solid red;">
            <img style="width: 100%;position:absolute;height: 100%;" src="image/P3/successCommit.png" >
            <img style="width: 40%;position: absolute;left: 30%;bottom:5px;height: 2rem" src="image/P3/2.png" @click="gotoApply">
        </div>
        <!-- <div class="footBackground" style="background-size: 35%;padding-top: 0px"></div> -->
        <div style="position: relative;">
            <img style="position:absolute;left: 0;top: 50px;left: 1em;width: 40%;" src="./image/P1/4.png">
        </div>
    </div>
</template>

<template id="page">
        <div style="margin: 20px 0 20px 0">
            <div class="swiper-container" :class="swipeid">
                <div class="swiper-wrapper">
                    <!-- 存放具体的轮播内容 -->
                    <slot name="swiper-con"></slot>
                </div>
                <!-- 分页器 -->
                <div :class="{'swiper-pagination':pagination}"></div>
            </div>
        </div>
</template>
